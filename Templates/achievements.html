<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            text-align: center;
        }
        .message-container h1 {
            font-size: 3em;
            color: #2c3e50;
            margin: 0 20px;
        }
        .button {
            display: inline-block;
            margin-top: 40px;
            background-color: #6c757d;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Курс сәтті аяқталды!</h1>
        <a href="/" class="button">Басты бетке өту</a>
    </div>
</body>
</html>
